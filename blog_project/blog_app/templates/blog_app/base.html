<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Blog app">
    <meta name="keywords" content="blog app blogs blogging content blogger">
    <title>{% block title %} {% endblock title %}</title>
    <style type="text/tailwindcss">
        @layer components {
      .nav-link {
          @apply inline-block text-white no-underline hover:text-gray-900 hover:underline py-2 px-4  font-medium;
      }
    }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'body': [
                            "Inter var",
                            "ui-sans-serif",
                            "system-ui",
                            "-apple-system",
                            "BlinkMacSystemFont",
                            "Segoe UI", "Roboto",
                            "Helvetica Neue",
                            "Arial",
                            "Noto Sans",
                            "sans-serif",
                            "Apple Color Emoji",
                            "Segoe UI Emoji",
                            "Segoe UI Symbol",
                            "Noto Color Emoji",
                        ],
                        'poppins': ["Poppins"]
                    },
                }
            }
        }
    </script>
</head>

<body class="font-body">
    <main class="mx-auto">
        {% block body %} {% endblock %}
    </main>
</body>
<script>
    /*Toggle dropdown list*/

    var navMenuDiv = document.getElementById("nav-content");
    var navMenu = document.getElementById("nav-toggle");

    var helpMenuDiv = document.getElementById("menu-content");
    var helpMenu = document.getElementById("menu-toggle");

    document.onclick = check;

    function check(e) {
        var target = (e && e.target) || (event && event.srcElement);


        //Nav Menu
        if (!checkParent(target, navMenuDiv)) {
            // click NOT on the menu
            if (checkParent(target, navMenu)) {
                // click on the link
                if (navMenuDiv.classList.contains("hidden")) {
                    navMenuDiv.classList.remove("hidden");
                } else { navMenuDiv.classList.add("hidden"); }
            } else {
                // click both outside link and outside menu, hide menu
                navMenuDiv.classList.add("hidden");
            }
        }

        //Help Menu
        if (!checkParent(target, helpMenuDiv)) {
            // click NOT on the menu
            if (checkParent(target, helpMenu)) {
                // click on the link
                if (helpMenuDiv.classList.contains("hidden")) {
                    helpMenuDiv.classList.remove("hidden");
                } else { helpMenuDiv.classList.add("hidden"); }
            } else {
                // click both outside link and outside menu, hide menu
                helpMenuDiv.classList.add("hidden");
            }
        }

    }

    function checkParent(t, elm) {
        while (t.parentNode) {
            if (t == elm) { return true; }
            t = t.parentNode;
        }
        return false;
    }


</script>

</html>
